<!DOCTYPE html>

<html lang="en">
    <head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class=heading-container> 
            <header class="header">
                <h1>The Code Review</h1>
            </header>
        </div>

        <div class="sub-heading">
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </div>
        
         
        <form action="index.html" method="post">
            <div class="information_container">
                
                <h2 class="bold_heading">Contact Information</h2>
                
                <fieldset class="contact_information">
                    <label for="name">Name:</label><br>
                    <input required type="text" id="name" name="user_name" placeholder="Required"><br>

                    <label for="email">Email Address:</label><br>
                    <input required type="email" id="email" name="user_email" placeholder="Required"><br>
                    
                    <label for="number">Phone Number:</label><br>
                    <input type="tel" id="number" name="user_number" placeholder="(XXX)-XXX-XXXX"><br>

                    <label for="address">Street Address:</label><br>
                    <input type="text" id="address" name="user_address" placeholder="123 Address Avenue"><br>

                    <label for="city">City:</label><br>
                    <input type="text" id="city" name="user_city" placeholder="Toronto, Chicago, New York"><br>

                    <label for="state">State:</label><br>
                    <select id="state" name="user_state">
                        <optgroup label="Choose State">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </optgroup>
                    </select> <br>
                    
                    <label for="zip_code">Zip Code:</label><br>
                    <input type="text" id="zip_code" name="user_zip_city"><br>
                </fieldset>
            </div>

            <div class="newsletter_container">
                <fieldset class="user_newsletter">
                   
                        <h2 class="bold_heading">Newsletter</h2>
                        <p>Select the newsletters you'd like to receive</p>
                    
                    <div class="checkbox_option">
                        <input type="checkbox" id="HTML_News" value="HTML" name="News">
                        <label>HTML News</label> <br>
                    </div>  
                    
                    <div class="checkbox_option">
                        <input type="checkbox" id="CSS_News" value="CSS" name="News">
                        <label>CSS News</label> <br>
                    </div>

                    <div class="checkbox_option">
                        <input type="checkbox" id="Javascript_News" value="Javascript" name="News">
                        <label>Javascript News</label> <br>
                    </div>

                    <p>Newsletter Format</p>
                    <div class="checkbox_option">
                        <input type="radio" value="HTML" name="format">
                        <label>HTML</label> <br>
                    </div>

                    <div class="checkbox_option">
                        <input type="radio" value="Plain_Text" name="format">
                        <label id="Plain_Text">Plain Text</label> <br>
                    </div>

                    <div class="other_topics_container">
                        <label for ="other_topics">Other topics you'd like to hear about</label><br>
                        <textarea id="other_topics" name="other_topics" placeholder="Enter other topics here..."></textarea>
                    </div>

                </fieldset>
            </div>
            
            <div class="button">
                <button type="submit" id="btn">Sign Up</button>
            </div>
        </form>
    

        <footer class="footer">
            <p>Copyright The Code Review</p>
        </footer>
    </body>

</html>
